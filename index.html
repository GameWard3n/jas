<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width:414px0" href="./css/mobile.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f1db609589.js" crossorigin="anonymous"></script>
    <title>Exammple One</title>
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="logo">Logo</div>
        <div class="login">
            <form class="form-login">  
                <i class="fa fa-user icon"></i>
                <input type="text" name="username" placeholder="Username">
                <i class="fa fa-key icon"></i>
                <input type="password" name="password" placeholder="Password">
                <button name="submit" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="content">
        <div id="container">
    <!--Left Side-->
        <div class="l-side">
            <div class="mk-map"><img src="./imgs/design/mk_map.png"></div>
            <div class="boxes">
                <div class="bx1 py"><i class="fas fa-drafting-compass"></i>
                    <br>
                    <h4>Free Account</h4>
                    <p py>Lorem ipsum dolor sit </p>
                </div>
                <div class="bx1 py"><i class="fas fa-drafting-compass"></i>
                    <h4>Design</h4>
                    <p py>Lorem ipsum dolor sit </p>
                </div>
                <div class="bx1 py"><i class="fas fa-drafting-compass"></i>
                    <h4>Web in Progress</h4>
                    <p py>Lorem ipsum dolor sit </p>
                </div>
            </div>
        </div>
    <!--Right Side-->
        <div class="r-side">
            <form class="form-singup"> 
                <h4>Sign Up</h4>
                <p>It's free and only takes a minute!</p>
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="lastname" placeholder="Last Name">
                <input type="email" name="email" placeholder="Enter your email">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="password2" placeholder="Confirm your password">
            </br>
            </br>
            <br>
            <br>
            <br>
                <select id="country" name="country">
                    <option value="default-cntry">--Select Country--</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="macedonia">Macedonia</option>
                </select>
                <button name="signup" type="button">Sign Up</button> 
                <p class="form-a">By clicking the Sign Up button, you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</div>
    <!--Footer-->
    <div class="footer">Blue Footer</div>
